<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clr1()
        {
            document.bgColor="aqua"
        }
        function clr2()
        {
            document.bgColor="pink"
        }
        function clr3()
        {
            document.bgColor="purple"
        }
        function clr4()
        {
            document.bgColor="skyblue"
        }
    </script>
</head>
<body>
    <button onclick="clr1()" onmouseover="clr2()" onmouseout="clr3()" ondblclick="clr4()">Color Display</button>
</body>
</html>
