<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d=new Date()
        document.write("Current date and time is:"+d+"<br>")
        document.write("Today's date is:"+d.getDate()+"<br>")
        document.write("Today's day is:"+d.getDay()+"<br>")
        document.write("Current month is:"+d.getMonth()+"<br>")
        document.write("Hours completed today is:"+d.getHours()+"<br>")
        document.write("Minute is:"+d.getMinutes()+"<br>")
        document.write("Seconds are:"+d.getSeconds()+"<br>")
        document.write("Milliseconds are:"+d.getMilliseconds()+"<br>")
        document.write("Current time is:"+d.getTime()+"<br>")
        d.setDate(15)
        document.write("New date is:"+d+"<br>")
        d.setMonth(2)
        document.write("New date is:"+d+"<br>")
        d.setFullYear(2020)
        document.write("New date is:"+d+"<br>")
        d.setHours(18)
        document.write("New date is:"+d+"<br>")
        d.setMinutes(5)
        document.write("New date is:"+d+"<br>")
        d.setSeconds(23)
        document.write("New date is:"+d+"<br>")
        d.setMilliseconds(105)
        document.write("New date is:"+d+"<br>")
        d.setTime(316541315225)
        document.write("New date is:"+d+"<br>")
    </script>
</body>
</html>
