        // document.write("area of circle"+area)
         function calculateArea(radius)
         {
            return Math.PI*radius*radius;
         }
         function calculatecircumference(radius)
         {
            return 2*Math.PI*radius;
         }
         const radius=parseInt(prompt("enter the radius of the circle:"));
        
         if(!isNaN(radius) && radius>0)
         {
            const area=calculateArea(radius);
            const circumference=calculatecircumference(radius);

            console.log("area is the circle:"+area.tofixed(2));
            console.log("circumference is the circle:"+circumference.tofixed(2));
         }
         else{
            console.log("invalid input:")
         }
    </script>
