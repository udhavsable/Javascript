<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function kpress()
        {
            alert("You have pressed a key:")
        }
        function kdown()
        {
            document.getElementById("t2").style.color="red"
            document.getElementById("t2").style.fontSize="30px"
        }
        function kup()
        {
            let x=document.getElementById("t3")
            x.value=x.value.toUpperCase()
        }
    </script>
</head>
<body>
    <form>
        <input type="text" placeholder="enter first name" onkeypress="kpress()"><br><br>
        <input type="text" placeholder="enter last name" id="t2" onkeydown="kdown()"><br><br>
        <input type="text" placeholder="enter city name" id="t3" onkeyup="kup()"><br><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
