<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ch
        ch=prompt("enter the number:")
        switch(ch)
        {
            case '1':
                alert("Monday")
                break
            case '2':
                alert("Tuesday")
                break
            case '3':
                alert("Wednesday")
                break
            case '4':
                alert("Thusday")
                break
            case '5':
                alert("Friday")
                break
            case '6':
                alert("Saturday")
                break
            case '7':
                alert("Sunday")
                break
            default:
                alert("plz write number type:")
        }
    </script>
</body>
</html>
