<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ch=parseInt(prompt("Enter any number from 28 to 31"))
        switch(ch)
        {
           case 28:
              alert("february month is 28 days")
              break
           case 29:
              alert("february month is 29 days")
              break
           case 30:
              alert("April\nJune\nSeptember\nNovember\nmonths have 30 days")
              break  
           case 31:
              alert("January\nMarch\nMay\nJuly\nAugust\nOctomber\nDecember\nmonths have 31 days")
              break 
           default:
              alert("Please enter a corect number")
        }
    </script>
</body>
</html>
