<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,i,fact=1
        n=parseInt(prompt("enter the number:"));
        for(i=n;i>=1;i--)
        {
            fact=fact*i
        }
        document.write("factorial of number "+n+"is: "+fact)

    </script>
</body>
</html>
