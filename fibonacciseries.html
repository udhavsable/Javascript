<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number,n1=0,n2=1,n3
        number=parseInt(prompt("enter a number:"))
        document.write("fibonacci series..")
        for(+i=1;i<=number;i++){
            document.write(n1)
            n3=n1+n2
            n1=n2
            n2=n3
        }
    </script>
</body>
</html>
