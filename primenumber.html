<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        function isPrime(n) 
        { 
            // Corner case 
            if (n <= 1) 
                return false; 
    
            // Check from 2 to n-1 
            for (let i = 2; i < n; i++) 
                if (n % i == 0) 
                    return false; 
    
            return true; 
        } 
    
        // Driver Code 
    
        isPrime(11) 
           console.log("true") 
           console.log("false") 
    </script> 
    
</body>
</html>
