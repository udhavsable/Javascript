<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=56.89
        var y=56.32
        document.write("Ceil Method output: "+Math.ceil(x)+"<br>")
        document.write("Floor Method output: "+Math.floor(x)+"<br>")
        document.write("Round Method output: "+Math.round(x)+"<br>")
        document.write("Round Method output: "+Math.round(y)+"<br>")
        document.write("Absolute Method output: "+Math.abs(-43)+"<br>")
        document.write("Square root of a number: "+Math.sqrt(16)+"<br>")
        document.write("Cube root of a number: "+Math.cbrt(27)+"<br>")
        document.write("Sin value of a number: "+Math.sin(75)+"<br>")
        document.write("Cos value of a number: "+Math.cos(75)+"<br>")
        document.write("Tan value of a number: "+Math.tan(75)+"<br>")
        document.write("Power  of a number: "+Math.pow(6,5)+"<br>")
        document.write("Random value of a number: "+Math.random()+"<br>")
    </script>
</body>
</html>ww
